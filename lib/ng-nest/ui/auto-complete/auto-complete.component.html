<div
  #autoComplete
  class="x-auto-complete"
  [class.x-flex]="justify || align || direction"
  [class.x-checked]="value"
  [class.x-disabled]="disabled"
  [class.x-required]="requiredIsEmpty"
  [class.x-invalid]="invalid"
>
  <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label>
  <div class="x-auto-complete-row" (click)="showPortal()" (mouseenter)="menter()" (mouseleave)="mleave()">
    <x-input
      #inputCom
      type="text"
      [icon]="icon"
      [iconSpin]="iconSpin"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [clearable]="clearable"
      [(ngModel)]="value"
      (ngModelChange)="inputChange()"
      (clearEmit)="clearEmit()"
    ></x-input>
  </div>
</div>
