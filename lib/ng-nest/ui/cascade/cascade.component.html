<div
  #cascade
  class="x-cascade"
  [class.x-flex]="justify || align || direction"
  [class.x-disabled]="disabled"
  [class.x-required]="requiredIsEmpty"
  [class.x-invalid]="invalid"
>
  <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label>
  <div class="x-cascade-row" (click)="showPortal()" (mouseenter)="menter()" (mouseleave)="mleave()">
    <x-input
      #inputCom
      type="text"
      [icon]="icon"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [clearable]="clearable"
      [(ngModel)]="displayValue"
      (clearEmit)="clearEmit()"
    ></x-input>
  </div>
</div>
