<div
  #datePicker
  class="x-date-picker"
  [class.x-flex]="justify || align || direction"
  [class.x-disabled]="disabled"
  [class.x-required]="required"
  [class.x-required-show]="getRequired"
>
  <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label>
  <div
    class="x-date-picker-row"
    (click)="showPortal()"
    (mouseenter)="menter()"
    (mouseleave)="mleave()"
  >
    <x-input
      #inputCom
      type="text"
      [icon]="icon"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [clearable]="clearable && inputClearable"
      [(ngModel)]="displayValue"
      (clearEmit)="clearEmit()"
      (xInput)="onInput()"
    ></x-input>
  </div>
</div>
