<div
  #select
  class="x-select"
  [class.x-flex]="justify || align || direction"
  [class.x-checked]="value"
  [class.x-disabled]="disabled"
  [class.x-required]="requiredIsEmpty"
  [class.x-invalid]="invalid"
>
  <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label>
  <div class="x-select-row" (click)="showPortal()" (mouseenter)="menter()" (mouseleave)="mleave()">
    <x-input
      #inputCom
      type="text"
      [icon]="icon"
      [iconSpin]="iconSpin"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [clearable]="clearable"
      [(ngModel)]="displayValue"
      [valueTpl]="nodeTpl"
      [valueTplContext]="valueTplContext"
      (clearEmit)="clearEmit()"
      (keydown)="onKeydown($event)"
      (focus)="onFocus($event)"
    ></x-input>
  </div>
</div>
