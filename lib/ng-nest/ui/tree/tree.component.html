<div #tree class="x-tree">
  <ul>
    <li
      x-tree-node
      *ngFor="let node of nodes; trackBy: trackByItem"
      [node]="node"
      [lazy]="lazy"
      [lazyData]="data"
      [nodeHeight]="nodeHeight"
      [nodeNowrap]="nodeNowrap"
      [nodeAlignItems]="nodeAlignItems"
      [tree]="this"
    ></li>
  </ul>
</div>

<!-- 提前加载loading的图标-->
<x-icon *ngIf="lazy" [style.display]="'none'" type="fto-loader"></x-icon>
