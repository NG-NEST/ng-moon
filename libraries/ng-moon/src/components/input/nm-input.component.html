<label *ngIf="nmLabel">{{ nmLabel }}</label>
<ng-container *ngTemplateOutlet="inputTemp"></ng-container>

<ng-template #inputTemp>
  <div class="nm-input-row">
    <input
      [type]="nmType"
      [placeholder]="nmPlaceholder"
      [required]="nmRequired"
      [disabled]="nmDisabled"
      [(ngModel)]="value"
    />
    <nm-icon *ngIf="nmIcon" [nmType]="nmIcon"></nm-icon>
  </div>
</ng-template>
