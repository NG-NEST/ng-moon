<ul #sliders>
  <li
    *ngFor="let item of data; index as i"
    [ngClass]="{ 'nm-slider-activated': i == nmActivatedIndex }"
    (click)="action('click', item, i)"
  >
    <ng-container *ngIf="!nmNodeTemplate">{{ item.nmLabel }}</ng-container>
    <ng-container *ngIf="nmNodeTemplate">
      <ng-container
        *ngTemplateOutlet="nmNodeTemplate; context: { node$: item }"
      ></ng-container>
    </ng-container>
  </li>
  <li class="nm-slider-highlight" #highlight></li>
</ul>
