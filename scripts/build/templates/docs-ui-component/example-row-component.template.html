<div class="component">
  <div class="show">
    {{ code }}
  </div>
  <div class="code" #ex{{ index }}>
    <div class="tools">
      <a (click)="toggle(ex{{ index }})"><i class="icon icon-code"></i></a>
    </div>
    <div class="code-list">
      <nm-code [nmCode]="'{{ codeEscape }}'"></nm-code>
    </div>
  </div>
  <div class="explain">
    {{ explain }}
  </div>
</div>
