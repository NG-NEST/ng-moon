<section nm-anchor>
  <h1 id="输入框-input">输入框 Input</h1>
<p>通过键盘输入内容，是最基础的表单交互元素。</p>
<h2 id="使用场景">使用场景</h2>
<p>当需要用户输入文字、字母、数字等内容时，就会用到输入框。</p>
<ul>
<li><code>nm-form</code> 表单组件中使用。</li>
<li><code>nm-table</code> 表格的多行编辑模式下使用。</li>
</ul>
<h2 id="使用规范">使用规范</h2>
<ul>
<li>输入的内容不易过长，20 个字符以下。</li>
<li>如果内容是固定场景下的，需要做好各自的约定，比如只能输入字母或者数字。</li>
</ul>
