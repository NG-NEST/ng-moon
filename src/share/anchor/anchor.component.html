<ng-content></ng-content>
<div class="ns-anchor-list">
  <div class="ns-anchor-highlight" #highlight></div>
  <ul>
    <li
      *ngFor="let item of list; index as i"
      [ngClass]="{ active: i === active }"
    >
      <a (click)="nav(item, i)" [ngStyle]="{ 'padding-left.rem': item.left }">
        <i class="icon icon-{{ item.icon }}"></i>
        <span>{{ item.title }}</span>
      </a>
    </li>
  </ul>
</div>
