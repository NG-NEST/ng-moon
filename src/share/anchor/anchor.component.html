<ng-content></ng-content>
<ul class="title" #scrolling>
  <li
    *ngFor="let item of list; index as i"
    [ngClass]="{ active: i === active }"
  >
    <a (click)="nav(item, i)" [ngStyle]="{ 'padding-left.rem': item.left }">
      <i class="icon icon-corners"></i>
      <span>{{ item.title }}</span>
    </a>
  </li>
</ul>
